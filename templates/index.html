<!doctype html>
<html lang="en">
  <head>
    <link
       href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.16.min.css"
       rel="stylesheet" type="text/css">
    <link
       href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.16.min.css"
       rel="stylesheet" type="text/css">

    <script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.16.min.js"></script>
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.16.min.js"></script>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
    <meta name="author" content="@gotoariel">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Jonathan's Stock Symbol Lookup Code</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h2>Enter stock symbol; hit submit; get a graph</h2>
          <ul>
	    <p><form method=post action="">
		Enter stock symbol: {{ form.stockSymbol }}</br>
		<font color="red">{{ status }}</font></br>		
		Closing price
		<input type="checkbox" name="plotOptions" value="close" checked></br>

		Adjusted closing price
		<input type="checkbox" name="plotOptions" value="adj_close"></br>

		Opening price
		<input type="checkbox" name="plotOptions" value="open"></br>

		Adjusted opening price
		<input type="checkbox" name="plotOptions" value="adj_open"></br>

	    </br><input type="submit" value="Submit">
	    </form></br>
          </ul>
	  {% if script %}
	    {{ script | safe }}
	    {{ div | safe }}
	  <!--<img src="data:image/png;base64,{{ result }}" />-->
	  {% endif %}
        </div>
      </div>
    </div>
